<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Casamento</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(to right, #ff7f00 0%, #ff4e00 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            position: relative;
            text-align: center;
            padding: 20px;
            max-width: 500px;
            width: 100%;
            background-image: url('https://example.com/sua-imagem.jpg');
            background-size: cover;
            border-radius: 15px;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 36px;
            margin-bottom: 20px;
            color: #ff6f61;
        }

        p {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        select,
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
            font-size: 16px;
        }

        button {
            background: #ff6f61;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #ff4c3b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Casamento de Giovana e Pelson</h1>
            <p>Querido(a) Matheus,</p>
            <p>Gostaríamos muito de ter a sua presença no nosso dia especial. Estamos ansiosos para celebrar este momento tão importante ao seu lado!</p>
            <p>Por favor, confirme sua presença e nos informe se você levará acompanhante e quantos.</p>
            <form>
                <div class="form-group">
                    <label for="accompanying">Você vai levar acompanhante?</label>
                    <select id="accompanying" name="accompanying">
                        <option value="no">Não</option>
                        <option value="yes">Sim</option>
                    </select>
                </div>
                <div class="form-group" id="accompanying-count-group" style="display: none;">
                    <label for="accompanying-count">Quantos acompanhantes?</label>
                    <input type="number" id="accompanying-count" name="accompanying-count" min="1">
                </div>
                <div class="form-group">
                    <label for="children">Você vai levar crianças?</label>
                    <select id="children" name="children">
                        <option value="no">Não</option>
                        <option value="yes">Sim</option>
                    </select>
                </div>
                <div class="form-group" id="children-count-group" style="display: none;">
                    <label for="children-count">Quantas crianças?</label>
                    <input type="number" id="children-count" name="children-count" min="1">
                </div>
                <button type="submit">Confirmar Presença</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('accompanying').addEventListener('change', function() {
            var accompanyingCountGroup = document.getElementById('accompanying-count-group');
            if (this.value === 'yes') {
                accompanyingCountGroup.style.display = 'block';
            } else {
                accompanyingCountGroup.style.display = 'none';
            }
        });

        document.getElementById('children').addEventListener('change', function() {
            var childrenCountGroup = document.getElementById('children-count-group');
            if (this.value === 'yes') {
                childrenCountGroup.style.display = 'block';
            } else {
                childrenCountGroup.style.display = 'none';
            }
        });
    </script>
</body>
</html>
